<!DOCTYPE html>

  <body>
    <nav class="nav">

        <p>Media</p>
        <p>Karyera</p>
        <p>Elaqe</p>
      </div>

    <footer class="foot">
      <form action="">
        <div class="forms">
          <div class="form1">
            <div>
              <label for="ad">Ad</label>
              <br />
              <input type="text" name="ad" placeholder="Ad" required />
            </div>
            <div>
              <label for="fin">Fin</label>
              <br />
              <input type="text" name="fin" placeholder="Fin" required />
            </div>
            <div>
              <label for="novu">Novu</label>
              <br />
              <select name="novu" id="">
                <option value="Novu">Novu</option>
                <option value="Teklif">Teklif</option>
                <option value="Sikayet">Sikayet</option>
                <option value="Sorgu">Sorgu</option>
                <option value="Erize">Erize</option>
              </select>
            </div>
          </div>
          <div class="form2">
            <div>
              <label for="soyad">Soyad</label>
              <br />
              <input type="text" name="ad" placeholder="Soyad" required />
            </div>
            <div>
              <label for="mobil">Mobil nomre</label>
              <br />
              <input
                type="tel"
                name="mobil"
                placeholder="Mobil nomre"
                required
              />
            </div>
            <div>
              <label for="muraciet">Muracietin bagli oldugu layihe</label>
              <br />
              <select name="muraciet" id="">
                <option value="">Muracietin bagli oldugu layihe</option>
                <option value="">Asan visa</option>
                <option value="">Asan odenis</option>
                <option value="">myGov</option>
                <option value="">e-Aqro</option>
              </select>
            </div>
          </div>
          <div class="form3">
            <div>
              <label for="ata">Ata adi</label>
              <br />
              <input type="text" name="ata" placeholder="Ata adi" required />
            </div>
            <div>
              <label for="email">Elektron poct unvani</label>
              <br />
              <input
                type="email"
                name="email"
                placeholder="Elektron poct unvani"
                required
              />
            </div>
            <div>
              <input type="radio" name="radio" />
              <label for="">Ilkin muraciet</label>
              <input type="radio" name="radio" />
              <label for="">Tekrar muraciet</label>
            </div>
          </div>
        </div>
        <div class="form4">
          <label for="">Muraciet Metni <sub>(max:1500)</sub></label>
          <br />
          <textarea
            name=""
            id=""
            cols="165"
            rows="10"
            placeholder="Muraciet Metni"
          ></textarea>
          <div>
            <input type="file" />
          </div>
        </div>
        <div class="form5">
          <form action="">
            <input type="checkbox" />

            <label for="">Müraciətlə bağlı şərtləri qəbul edirəm</label>
            <button type="submit">Muracieti Gonder</button>
          </form>
        </div>
      </form>

    <div class="empty"></div>
